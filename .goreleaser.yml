env:
  - GO111MODULE=on
  - GOPROXY=https://proxy.golang.org
before:
  hooks:
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ignore:
      - goos: windows
        goarch: arm
        goarm: 7
      - goos: windows
        goarch: arm64

      - goos: darwin
        goarch: 386
      - goos: darwin
        goarch: arm

      - goos: linux
        goarch: arm
        goarm: 7

    # - goos: linux
    #   goarch: amd64
    # - goos: linux
    #   goarch: arm
    #   goarm: 6
    # - goos: linux
    #   goarch: arm
    #   goarm: 7
    # flags:
    #   - "-a"
    ldflags:
      - "-X main.Version={{.Version}}"
    main: ./
checksum:
  name_template: "{{.ProjectName}}_checksums.txt"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - Merge pull request
      - Merge branch
archives:
  - name_template: "{{ .ProjectName }}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}-{{ .Mips }}{{ end }}"
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
    wrap_in_directory: true
